[tool.poetry]
name = "pysaurus"
version = "0.1.0"
description = "Video collection manager"
authors = ["notoraptor"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.12"
moviepy = "^2.1.2"
Pillow = "^10.4.0"
ujson = "^5.10.0"
Flask = "^3.1.0"
av = "^14.3.0"
show-in-file-manager = "^1.1.5"
werkzeug = "^3.1.3"
flet = "^0.27.6"
pyside6 = "^6.9.0"
pygame = "^2.6.1"
fonttools = "^4.57.0"
unicodedataplus = "^16.0.0.post1"
annoy = "^1.17.3"
chardet = "^5.2.0"
pyperclip = "^1.9.0"
pywebview = "^5.4"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
flake8 = "^3.9.2"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
isort = "^5.13.2"
pytest-regressions = "^2.5.0"

[tool.black]
line-length = 88

[tool.isort]
known_first_party = "pysaurus,resource,saurus,videre,wip"
known_third_party = ""
multi_line_output = 3
include_trailing_comma = true
combine_as_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
