[tool.poetry]
name = "pysaurus"
version = "0.1.0"
description = "Video collection manager"
authors = ["notoraptor"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.12"
moviepy = "^1.0.3"
Pillow = "^10.3.0"
ujson = "^5.9.0"
Flask = "^3.0.3"
cefpython3 = {version = "^66.1", markers = "sys_platform == 'win32'"}
av = "^13"
show-in-file-manager = "^1.1.5"
werkzeug = "^3.0.2"
flet = "^0.22.0"
pyside6 = "^6.7.1"
customtkinter = "^5.2.2"
pygame = "^2.5.2"
fonttools = "^4.53.0"
unicodedataplus = "^15.1.0"
annoy = "^1.17.3"
chardet = "^5.2.0"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
flake8 = "^3.9.2"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
isort = "^5.13.2"
pytest-regressions = "^2.5.0"

[tool.black]
line-length = 88

[tool.isort]
known_first_party = "pysaurus,resource,saurus,videre,wip"
known_third_party = ""
multi_line_output = 3
include_trailing_comma = true
combine_as_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
