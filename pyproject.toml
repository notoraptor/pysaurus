[tool.poetry]
name = "pysaurus"
version = "0.1.0"
description = "Video collection manager"
authors = ["notoraptor"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
moviepy = "^1.0.3"
Pillow = "^8.3.1"
ujson = "^4.0.2"
tornado = "^6.1"
Flask = "^2.0.1"
PyQt5 = "^5.15.4"
PyQtWebEngine = "^5.15.4"
cefpython3 = {version = "^66.1", markers = "sys_platform == 'win32'"}
python-vlc = "^3.0.12118"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
flake8 = "^3.9.2"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
isort = "^5.9.3"

[tool.black]
line-length = 88

[tool.isort]
known_first_party = "pysaurus"
known_third_party = ""
multi_line_output = 3
include_trailing_comma = true
combine_as_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
