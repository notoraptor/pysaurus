[project]
name = "pysaurus"
version = "0.1.0"
description = "Video collection manager"
authors = [{ name = "notoraptor" }]
requires-python = ">=3.13,<3.14"
readme = "README.md"
dependencies = [
    "moviepy>=2.1.2,<3",
    "Pillow>=11.3.0,<12",
    "ujson>=5.10.0,<6",
    "Flask>=3.1.0,<4",
    "av>=15.0.0,<16",
    "show-in-file-manager>=1.1.5,<2",
    "werkzeug>=3.1.3,<4",
    "flet>=0.27.6,<0.28",
    "pyside6>=6.9.0,<7",
    "annoy>=1.17.3,<2",
    "chardet>=5.2.0,<6",
    "pyperclip>=1.9.0,<2",
    "pywebview~=5.4",
    "strarr>=0.1.1,<0.2",
    "ovld>=0.5.11,<0.6",
    "filedial>=0.1.0,<0.2",
    "videre",
]

[dependency-groups]
dev = [
    "black>=24.10.0,<25",
    "flake8>=3.9.2,<4",
    "pytest>=6.2.4,<7",
    "pytest-cov>=6.2.1,<7",
    "isort>=5.13.2,<6",
    "pytest-regressions>=2.5.0,<3",
    "pytest-freezegun>=0.4.2,<0.5",
    "ruff>=0.12.11",
]

[tool.uv.sources]
videre = { path = "../videre", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint.per-file-ignores]
# Do not complain about unused imports in __init__ files.
"__init__.py" = ["F401"]

[tool.black]
line-length = 88

[tool.isort]
known_first_party = "pysaurus,resource,saurus,videre,wip"
known_third_party = ""
multi_line_output = 3
include_trailing_comma = true
combine_as_imports = true

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    'raise NotImplementedError',
]
